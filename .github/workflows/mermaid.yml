name: Render Mermaid UML

on:
  push:
    paths:
      - 'docs/*.mmd'
      - '.github/workflows/mermaid.yml'
  workflow_dispatch:

permissions:
  contents: write   # 允许工作流向仓库提交生成的图片1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Render UML to PNG
        run: |
          mkdir -p docs
          mmdc -i docs/uml.mmd -o docs/uml.png -b transparent

      - name: Commit rendered images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/uml.png
          git commit -m "Render UML diagram" || echo "Nothing to commit"
          git push
